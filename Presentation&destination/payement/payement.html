<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Billet sur YamBillet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 70px;
        }

        main {
            padding: 20px;
        }

        .providers {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .provider {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 150px;
            transition: transform 0.2s;
        }

        .provider:hover {
            transform: scale(1.05);
        }

        .provider img {
            width: 100px;
            cursor: pointer;
            margin: 10px 0;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .provider {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Réservation de Billet sur YamBillet</h1>
    </header>
    <main>
        <section class="providers">
            <h2>Choix de mode de payement</h2>
            <div class="provider">
                <img src="../images/mtn.jpg" alt="Fournisseur 1" onclick="openModal()">
                <p>MTN</p>
            </div>
            <div class="provider">
                <img src="../images/orange.jpg" alt="Fournisseur 2" onclick="openModal()">
                <p>ORANGE</p>
            </div>
            <div class="provider">
                <img src="../images/camtel.jpg" alt="Fournisseur 3" onclick="openModal()">
                <p>CAMTEL</p>
            </div>
            <div class="provider">
                <img src="../images/nextel.jpg" alt="Fournisseur 4" onclick="openModal()">
                <p>NEXTEL</p>
            </div>
            <div class="provider">
                <img src="../images/yoomee.jpg" alt="Fournisseur 5" onclick="openModal()">
                <p>YOOMEE</p>
            </div>
            <footer>
                <h1>tous droits reservez et merci de nous encourager</h1>
            </footer>
        </section>
    </main>

    <!-- Boîte de dialogue -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Connexion</h2>
            <form id="loginForm">
                <label for="numero">Numéro:</label>
                <input type="text" id="numero" name="numero" required>
                
                <label for="motdepasse">Mot de passe:</label>
                <input type="password" id="motdepasse" name="motdepasse" required>
                
                <button type="button" onclick="validateForm()">Valider</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function validateForm() {
            const numero = document.getElementById("numero").value;
            const motdepasse = document.getElementById("motdepasse").value;
            if (numero && motdepasse) {
                alert("réussie vous devez recevoir un message de confirmation !");
                closeModal();
            } else {
                alert("Veuillez remplir tous les champs.");
            }
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
